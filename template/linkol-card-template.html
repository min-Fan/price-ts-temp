<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkol Card Template</title>
    <link rel="stylesheet" href="./assets/font/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "linkol-blue": "#3b82f6",
              "linkol-dark": "#000000",
            },
            fontFamily: {
              kyiv: ["KyivTypeSerif", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      id="linkol-card"
      class="relative w-[800px] min-h-[1200px] border-linkol-blue overflow-hidden"
    >
      <!-- 背景图片 -->
      <div class="absolute inset-0 w-full h-full z-[-1]">
        <img
          src="./assets/img/card-bg.png"
          alt="Card Background"
          class="w-full h-full"
        />
      </div>

      <!-- 日期 -->
      <div
        id="date"
        class="text-white text-[23px] font-medium font-kyiv z-10 flex justify-end p-4 pb-0"
      >
        2025.08.21
      </div>

      <!-- 中央Logo区域 -->
      <div class="flex flex-col items-center z-10 mt-[145px]">
        <!-- Logo背景圆圈 -->
        <div class="flex items-center justify-center mb-8 relative p-10">
          <div class="absolute inset-0 w-full h-full z-1">
            <img
              src="./assets/img/logo-border.png"
              alt="Card Background"
              class="w-full h-full"
            />
          </div>

          <!-- 用户头像 -->
          <div
            class="bg-white rounded-[15px] overflow-hidden flex items-center justify-center w-[375px] h-[375px]"
          >
            <img
              id="user-avatar"
              src="./assets/img/linkol-logoicon-light.svg"
              alt="User Avatar"
              class="w-full h-full object-cover"
            />
          </div>
        </div>

        <!-- 品牌名称 -->
        <div class="text-white text-center font-kyiv">
          <div id="brand-name" class="text-[53px] font-bold mb-1">Linkol</div>
          <div id="username" class="text-[31px] font-bold">@Linkol</div>
        </div>
      </div>

      <!-- 价格显示 -->
      <div class="flex justify-center items-center mt-[77px] pb-[222px]">
        <div id="price" class="text-white text-[103px] font-bold font-kyiv">
          $12,686
        </div>
      </div>

      <!-- 底部Logo -->
      <div class="absolute bottom-[15px] left-[100px]">
        <img
          src="./assets/img/linkol-horizontal-light.svg"
          alt="Linkol Logo"
          class="w-[260px]"
        />
      </div>
    </div>

    <script>
      // 导出为图片的函数
      function exportToImage() {
        const container = document.getElementById("linkol-card");
        if (typeof html2canvas !== "undefined") {
          html2canvas(container, {
            backgroundColor: "transparent",
            scale: 2,
            useCORS: true,
            allowTaint: true,
            logging: false,
          }).then((canvas) => {
            const link = document.createElement("a");
            link.download = "linkol-card.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
          });
        } else {
          console.log("html2canvas 未加载，无法导出图片");
        }
      }

      // 全局函数，供外部调用
      window.exportLinkolCard = exportToImage;
    </script>
  </body>
</html>
